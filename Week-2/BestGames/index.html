<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Best-Selling Video Games</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="game-table">
      <caption>
        Best-Selling Video Games
      </caption>
      <tr class="odd">
        <th>Title</th>
        <th>Sales</th>
        <th>Release Date</th>
      </tr>
      <tr class="even">
        <td>Minecraft</td>
        <td class="sales-number">176,000,000</td>
        <td>November 18, 2011</td>
      </tr>
      <tr class="odd">
        <td>Tetris</td>
        <td class="sales-number">170,000,000</td>
        <td>June 6, 1984</td>
      </tr>
      <tr class="even">
        <td>Grand Theft Auto V</td>
        <td class="sales-number">110,000,000</td>
        <td>September 17, 2013</td>
      </tr>
      <tr class="odd">
        <td>Wii Sports</td>
        <td class="sales-number">82,870,000</td>
        <td>November 19, 2006</td>
      </tr>
    </table>
    <p>
      Source:
      <a href="https://en.wikipedia.org/wiki/List_of_best-selling_video_games"
        >Wikipedia</a
      >
    </p>
  </body>
</html>
