<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Network Form</title>
  </head>
  <body>
    <main>
      <h1>Join a social network</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <div class="input-div">
          <label for="fullName" class="left-labels">Full Name: </label>
          <input id="fullName" type="text" />
        </div>
        <div class="input-div">
          <label for="email" class="left-labels">Email address: </label>
          <input id="email" type="email" />
        </div>
        <div class="input-div">
          <label for="about" class="left-labels">About you: </label>
          <textarea id="about" rows="3" cols="50"></textarea>
        </div>
        <div class="input-div">
          <label for="picture" class="left-labels">Photo: </label>
          <input id="picture" type="file" />
        </div>
        <div class="input-div">
          <input type="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
